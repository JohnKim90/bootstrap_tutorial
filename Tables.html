<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Table Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
<table class="table">
    <thead>
        <tr>

            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>FAabio</td>
            <td>22</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jason</td>
            <td>16</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rehela</td>
            <td>25</td>
        </tr>
    </tbody>
</table>

</html>
